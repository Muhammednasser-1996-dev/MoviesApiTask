<div class="container">

<swiper
      style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff"
      [spaceBetween]="10"
      [navigation]="true"
      [thumbs]="{ swiper: thumbsSwiper }"
      class="mySwiper2 my-3"
    >
      <ng-template swiperSlide *ngFor="let movie of mainSliderList | async">
        <img [src]="imagePrefix + movie.poster_path" alt="poster movie" class="w-100 rounded">
        <button type="button" [routerLink]="['/app-details', movie.id]" class="btn btn-outline-primary">Show Details</button>
      </ng-template>
    </swiper>
    <swiper
      (swiper)="thumbsSwiper = $event"
      [spaceBetween]="10"
      [slidesPerView]="4"
      [freeMode]="true"
      [watchSlidesVisibility]="true"
      [watchSlidesProgress]="true"
      class="mySwiper"
    >
      <ng-template swiperSlide *ngFor="let movie of mainSliderList | async">
        <img [src]="imagePrefix + movie.poster_path" alt="poster slider" class="rounded" style="cursor:pointer">
      </ng-template>
    </swiper>

</div>
