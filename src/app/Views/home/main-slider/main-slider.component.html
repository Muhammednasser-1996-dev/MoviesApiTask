<div class="container">

  <div class="header col-md-12 d-flex align-items-center justify-content-center py-4 mt-5">
    <h2>trending movies</h2>
    <h1>new</h1>
  </div>

<!-- Start Main slider Componenet With Swiper JS Lib -->
<swiper
      style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff"
      [spaceBetween]="10"
      [navigation]="true"
      [thumbs]="{ swiper: thumbsSwiper }"
      class="mySwiper2 my-3"
    >
      <ng-template swiperSlide *ngFor="let movie of mainSliderList | async">
        <img [src]="imagePrefix + movie.poster_path" alt="poster movie" class="w-100 rounded">
        <div class="little-Details rounded-bottom py-3">
          <div class="row">
            <div class="col-md-6">
             <h4> {{movie.title}} </h4>
            </div>
            <div class="col-md-6">
              <button type="button" [routerLink]="['/app-details', movie.id]" class="btn btn-info">Show Details</button>
            </div>
          </div>
        </div>
      </ng-template>
    </swiper>
    <swiper
      (swiper)="thumbsSwiper = $event"
      [spaceBetween]="10"
      [slidesPerView]="4"
      [freeMode]="true"
      [watchSlidesVisibility]="true"
      [watchSlidesProgress]="true"
      class="mySwiper"
    >
      <ng-template swiperSlide *ngFor="let movie of mainSliderList | async">
        <img [src]="imagePrefix + movie.poster_path" alt="poster slider" class="rounded" style="cursor:pointer">
      </ng-template>
    </swiper>

</div>
